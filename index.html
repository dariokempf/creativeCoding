<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreativeCoding</title>
  <link rel="stylesheet" href="style.css">

  <!-- imports p5js -->
  <script src="/libraries/p5.gui.js"></script>
  <script src="/libraries/p5.min.js"></script>
  <script src="/libraries/p5.sound.min.js"></script>
  <script src="/libraries/quicksettings.js"></script>

</head>
<body>
  <div id="navigation"></div>
  <script>
    // Lade die Navigation Ã¼ber JavaScript
    window.onload = function() {
      fetch('../navigation/navigation.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navigation').innerHTML = html;
        });
    };
  </script>

  <div class="content">
    <center><h1 class="special-heading">Startseite</h1></center>
  </div>
</body>
</html>
